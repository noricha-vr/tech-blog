INHERIT: mkdocs.yml

site_name: "Tech Blog"
site_description: "Tech blog about AI agent development"
docs_dir: docs-en
site_dir: site/en

theme:
  language: en

plugins:
  - search:
      lang: en
  - blog:
      blog_dir: blog
      post_url_format: "{slug}"
      categories_allowed:
        - AI
        - Agent
        - MkDocs
        - Python
        - Tips
  - tags
